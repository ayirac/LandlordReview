<!DOCTYPE html>
<html>
    <head>
        <title>Landlord Review</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/react-leaflet-markercluster/dist/styles.min.css"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
        <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script type="text/javascript" src="dist/bundle.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
<body>
    <header>
        <div id="logo-container">
            <a href="/">
                <img src="/images/logo.png" alt="Logo">
            </a>
        </div>        
        <div class="search-container">
            <input id="search-input" type="text" placeholder="Search...">
            <button id="search-button" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <nav>
            <ul>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/addreview.html">Review Apartment</a></li>
            </ul>
        </nav>
    </header>
    <div id="filter-container">
        <div class="popup-container">
            <div class="popup-button" id="filter-box">Filters <i class="fas fa-chevron-down"></i></div>
            <div id="filter-popup-box" class="popup-box">
                <h2>Amenities</h2>
                <div class="form-container">
                    <div class="form-segment">
                        <label class="form-control">
                            <input data-tagID='1' type="checkbox" name="checkbox" />
                            HVAC
                        </label>   
                        <label class="form-control">
                            <input data-tagID='2' type="checkbox" name="checkbox" />
                            HOA
                        </label> 
                        <label class="form-control">
                            <input data-tagID='3' type="checkbox" name="checkbox" />
                            Gym
                        </label> 
                        <label class="form-control">
                            <input data-tagID='4' type="checkbox" name="checkbox" />
                            Dishwasher
                        </label> 
                        <label class="form-control">
                            <input data-tagID='5' type="checkbox" name="checkbox" />
                            Car Charger
                        </label>               
                    </div>
                    <div class="form-segment">
                        <label class="form-control">
                            <input data-tagID='6' type="checkbox" name="checkbox" />
                            Gated
                        </label>   
                        <label class="form-control">
                            <input data-tagID='7' type="checkbox" name="checkbox" />
                            Pool
                        </label> 
                        <label class="form-control">
                            <input data-tagID='8' type="checkbox" name="checkbox" />
                            Spa
                        </label> 
                        <label class="form-control">
                            <input data-tagID='9' type="checkbox" name="checkbox" />
                            Tennis Court
                        </label> 
                        <label class="form-control">
                            <input data-tagID='10' type="checkbox" name="checkbox" />
                            Parking
                        </label>               
                    </div>
                </div>
                <span class="clear">Clear</span>
            </div>
        </div>
        <span class="clear" style="right:20px; top:15px;">Clear</span>
        <div class="dropdown">
            <button data-val="default" class="dropbtn" id="sort-drop-b">
                <span class="inner-button-text">Sort: Default</span>
                <i class="fas fa-chevron-down"></i></button>
            <div class="dropdown-content" id="sort-drop-c">
                <a href="#" data-val="default">Default</a>
                <a href="#" data-val="rating-asc">Rating (Ascending)</a>
                <a href="#" data-val="rating-dsc">Rating (Descending)</a>
                <a href="#" data-val="date-asc">Date (Ascending)</a>
                <a href="#" data-val="date-dsc">Date (Descending)</a>
            </div>
        </div>

        <div class="filter-posts-button-cont">
            <button class="dropbtn" id="sort-filter-get-button">Sort/Filter</button>
        </div>
        
    </div>
    <div id ="frame-container">
        <div id="map-container">
            <button id="refreshButton">Refresh results</button>
            <div id="map"></div>
        </div>
        <div id="post-component">
            <div id ="post-container"></div>
            <div class="page-manager-container" id="map-page-manager-container">
                <a class="prev-page" style="display: none;">Previous Page</a>
                <input class="page-input" value="0">
                <a class="next-page">Next Page</a>
            </div>              
        </div>
    </div>
    <div id="property-page-container">
    </div>
    
</body>

</html>
